<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Bots Data Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<select id="botNameFilter">
    <option value="">All Bots</option>
</select>
<table id="botsTable">

        <th>Session ID</th>
        <th>Channel ID</th>
        <th>Company ID</th>
        <th>Bot Name</th>
        <th>Time</th>
        <th onclick="sortTable()">Number Bot</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
